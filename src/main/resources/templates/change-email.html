<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="headers::head"></head>

<body>
<div th:replace="navigation :: nav"></div>

<div class = "container-sm ">
    <div class ="row">
        <div class="col-sm-10 mt-5">

            <form method = "post" th:action="@{/change/email}" th:object="${email}">

                    <div class= "alert alert-warning fst-italic text-danger fst-italic" th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</div>

                <div class = "container-fluid" >
                    <div class = "model-container">

                        <div class="mb-2 row col-sm-6">
                            <label for="email" class="col-sm-9 col-form-label fw-bold" >New email: </label>
                            <input th:type ="email" class="form-control" id="email" placeholder="email" name = "email">
                            <p th:each="error : ${#fields.errors('${email.email}')}"
                               th:text="${error}" class="text-danger">Validation error</p>
                        </div>

                        <div class="mb-2 row col-sm-6">
                            <label for="confirmEmail" class="col-sm-9 col-form-label fw-bold" >Confirm email: </label>
                            <input th:type ="email" class="form-control" id="confirmEmail" placeholder="confirm email" name = "confirmEmail">
                            <p th:each="error : ${#fields.errors('${email.confirmEmail}')}"
                               th:text="${error}" class="text-danger">Validation error</p>
                        </div>

                    </div>

                    <div class = "d-flex flex-row text-center">

                        <button type="submit" class="col-sm-2 btn btn-success">Change</button>
                        <div class="col-sm-1"></div>
                        <button type="reset" class="col-sm-2 btn btn-danger">Reset</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>



</body>
</html>
