<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="headers::default"></head>

<body>
<div th:replace="navigation :: nav"></div>

<div class = "container-sm">
    <div class ="row">
        <div class="col-sm-10 mt-5">

            <div th:if="${info == 'error'}">
                <div class="alert alert-danger" >Wrong password/username or username do not exist.</div>
            </div>

            <div th:if="${info == 'logout'}">
                <div class="alert alert-success fst-italic" >You are successfully log out.</div>
            </div>

            <form method="post" th:action="@{/login}">

                <div class = "container-fluid" >
                    <div class = "model-container">




                        <div class="mb-2 row col-sm-6">
                            <label for="username" class="col-sm-2 col-form-label fw-bold" >E-mail: </label>
                            <input type ="text" class="form-control" id="username" placeholder="username" name = "username">
                        </div>

                        <div class="mb-2 row col-sm-6">
                            <label for="password" class="col-sm-2 col-form-label fw-bold">Username: </label>
                            <input type="password" class="form-control" id="password" placeholder="password" name = "password">
                        </div>

                    </div>


                    <div class = "d-flex flex-row text-center">

                        <button type="submit" class="col-sm-2 btn btn-success">Login</button>
                        <div class="col-sm-1"></div>
                        <button type="reset" class="col-sm-2 btn btn-danger">Reset</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
