<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="headers::default"></head>

<body>
<div th:replace="navigation :: nav"></div>

<div class = "container-sm ">
    <div class ="row">
        <div class="col-sm-10 mt-5">

            <form method="post" th:action="@{/generate/promotioncode}">

                <div class = "container-fluid" >
                    <div class = "model-container">

                        <div class="mb-3 row">
                            <label for="discount" class="col-sm-2 col-form-label">Discount: </label>
                            <div class="col-sm-6">
                                <input th:type="number" class="form-control" id="discount" placeholder="discount" name = "discount">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="activeDays" class="col-sm-2 col-form-label">Active days: </label>
                            <div class="col-sm-6">
                                <input th:type="number" class="form-control" id="activeDays" placeholder="active days" name = "activeDays">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2" >Is multiple use? </label>
                            <div class="col-sm-6">

                                <div class= "form-group">
                                    <input type="radio" id = "yes" name = "isMultipleUse" value="1" >
                                    <label class = "col-sm-2 form-check-label" for = "yes" >Yes</label>
                                    <input type="radio" id = "no" name = "isMultipleUse" value="0" >
                                    <label class = "col-sm-2 form-check-label" for = "no" >No</label>
                                </div>

                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="activeDays" class="col-sm-2 col-form-label">Generated code: </label>
                            <div class="col-sm-6">
                                <div class="alert alert-primary" role="alert" th:text="${generatedPromotionCode}" th:if="${generatedPromotionCode}"></div>
                            </div>
                        </div>


                    </div>
                </div>

                <div class = "d-flex flex-row text-center">
                    <div class="col-sm-1"></div>
                    <button type="submit" class="col-sm-2 btn btn-success">Submit</button>
                    <div class="col-sm-1"></div>
                    <button type="reset" class="col-sm-2 btn btn-danger">Reset</button>
                </div>




            </form>


        </div>
    </div>
</div>
</body>
</html>
