<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="headers::head"></head>

<body>
<div th:replace="navigation :: nav"></div>

<div class = "container-sm ">
    <div class ="row">
        <div class="col-sm-10 mt-5">

            <form method="get" th:action="@{/car}">

                <div class = "container-fluid" >

                    <div class = "form-check" style = "padding: 5px">
                        <input type = "radio" class = "form-check-input" id = "allCars" value = "allCars" name = "cars" >
                        <label class = "form-check-label" for = "allCars">
                            Get all cars
                        </label>
                    </div>

                    <div class = "form-check" style = "padding: 5px">
                        <input type = "radio" class = "form-check-input" id = "availableCars" value = "availableCars" name = "cars">
                        <label class = "form-check-label" for = "availableCars">
                            Get available cars
                        </label>
                    </div>

                    <div class = "form-check" style = "padding: 5px">
                        <input type = "radio" class = "form-check-input" id = "unavailableCars" value = "unavailableCars" name = "cars">
                        <label class = "form-check-label" for = "unavailableCars">
                            Get unavailable cars
                        </label>
                    </div>

                    <div class="input-group">
                    <div class = "form-check"  style = "padding: 5px">
                        <input type = "radio" class = "form-check-input" id = "carById" value = "carById" name = "cars">
                        <label class = "form-check-label" for = "carById">
                            Get car by id:
                        </label>
                    </div>
                        <div class="col-sm-1">
                        <input type = "number" class = "form-control" placeholder="car id" name = "carId">
                        </div>
                    </div>

                    </div>

                <div class = "d-flex flex-row text-center" style = "margin-top: 25px">
                    <div class="col-sm-1"></div>
                    <button type="submit" class="col-sm-2 btn btn-success">Submit</button>
                    <div class="col-sm-1"></div>
                    <button type="reset" class="col-sm-2 btn btn-danger">Reset</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
