<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="headers::head"></head>

<body>
<div th:replace="navigation :: nav"></div>

<div class = "container-sm">
    <div class ="row">
        <div class="col-sm-10 mt-5">

                <div class = "container-fluid" >

                    <div th:if="${info == 'changed'}">
                        <div class="alert alert-success fst-italic" >Successfully change password.</div>
                    </div>

                        <table class="table table-hover" xmlns:th="https://www.thymeleaf.org">
                            <tbody>
                            <tr th:value="${user}">
                            <td class = "col-1"> Username</td>
                            <td class = "col-5 fst-italic text-danger " th:text = "${user.getUsername()} "></td>
                            </tr>
                            <tr>
                            <td class = "col-1">Email</td>
                            <td class = "col-5"><button type = "button" class = "btn btn-outline-danger btn-sm fst-italic">CHANGE</button></td>
                            </tr>
                            <tr>
                            <td class = "col-1">Password</td>
                            <td class = "col-5"><a class = "btn btn-outline-danger btn-sm fst-italic" th:href="@{/change/password}">CHANGE</a></td>
                            </tr>
                            <tr>
                            <td class = "col-1">Details</td>
                            <td class = "col-5"><button type = "button" class = "btn btn-outline-danger btn-sm fst-italic">CHANGE</button></td>
                            </tr>

                            </tbody>
                        </table>

                </div>

        </div>
    </div>
</div>
</body>
</html>
