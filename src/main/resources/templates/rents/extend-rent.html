<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="headers::head"></head>

<body>
<div th:replace="navigation :: nav"></div>

<div class = "container-sm">
    <div class ="row">
        <div class="col-sm-10 mt-5">

            <form method="post" th:action="@{/extend/rent}" th:object="${activeRentDTO}" name="form">

                <div class = "container-fluid" >
                    <div class = "model-container">
                        <div class="mb-2 row col-sm-6">
                            <label class="col-sm-6 col-form-label fw-bold" >Rent date: </label>
                            <div readonly="" class="alert alert-primary" role="alert" th:text="${activeRentDTO.rentDate}" th:if="${activeRentDTO.rentDate}"></div>
                        </div>

                    </div>

                    <div class = "model-container">
                        <div class="mb-2 row col-sm-6">
                            <label class="col-sm-6 col-form-label fw-bold" >Currently planned return date: </label>
                            <div class="alert alert-primary" role="alert" th:text="${activeRentDTO.plannedReturnDate}" th:if="${activeRentDTO.plannedReturnDate}"></div>
                        </div>
                    </div>

                    <div class="mb-2 row  col-sm-6">
                        <label for="plannedReturnDate" class="col-sm-6 col-form-label fw-bold">New planned return date: </label>
                        <input th:type="text" class="form-control" id="plannedReturnDate" placeholder="dd.MM.yyyy"  name = "plannedReturnDate" >
                        <p th:each="error : ${#fields.errors('${activeRentDTO.plannedReturnDate}')}"
                           th:text="${error}" class="text-danger">Validation error</p>
                        <p class="text-danger fst-italic" th:if="${#fields.hasGlobalErrors()}"
                           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="mb-2 row  col-sm-6">
                        <button style="margin-left: auto; margin-right: auto" type="submit" class="col-sm-2 btn btn-info fst-italic">Summary</button>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
<footer th:replace="footers::footer"></footer>
</html>
