<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="headers::default"></head>

<body>
<div th:replace="navigation :: nav"></div>

<div class = "container-sm">
    <div class ="row">
        <div class="col-sm-10 mt-5">



            <form method="post" th:action="@{/registration}" th:object="${userDTO}">

                <div class = "container-fluid" >
                    <div class = "model-container">
                        <div class="mb-2 row col-sm-6">
                            <label for="email" class="col-sm-2 col-form-label fw-bold" >E-mail: </label>
                                <input th:type ="email" class="form-control" id="email" placeholder="email" name = "email">
                                <p th:each="error : ${#fields.errors('email')}"
                                   th:text="${error}" class="text-danger">Validation error</p>

                        </div>
                        <div class="mb-2 row col-sm-6">
                            <label for="username" class="col-sm-2 col-form-label fw-bold">Username: </label>
                                <input th:type="text" class="form-control" id="username" placeholder="username" name = username>
                                <p th:each="error : ${#fields.errors('username')}"
                                   th:text="${error}" class="text-danger">Validation error</p>

                        </div>

                        <div class="mb-2 row  col-sm-6" >
                            <label for="password" class="col-sm-2 col-form-label fw-bold">Password: </label>
                                <input th:type="password" class="form-control" id="password" placeholder="password" name = "password">
                                <p th:each="error : ${#fields.errors('password')}"
                                   th:text="${error}" class="text-danger">Validation error</p>
                        </div>

                        <div class="mb-2 row  col-sm-6">
                            <label for="confirmPassword" class="col-sm-6 col-form-label fw-bold">Confirm password: </label>
                                <input th:type="password" class="form-control" id="confirmPassword" placeholder="password" name = "confirmPassword">
                            <p class="text-danger" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
                        </div>


                            </div>


                <div class = "d-flex flex-row text-center">

                    <button type="submit" class="col-sm-2 btn btn-success">Register</button>
                    <div class="col-sm-1"></div>
                    <button type="reset" class="col-sm-2 btn btn-danger">Reset</button>
                </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
