<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="headers::head"></head>

<body>
<div th:replace="navigation :: nav"></div>

<div class = "container-sm ">
    <div class ="row">
        <div class="col-sm-10 mt-5">

            <form method = get action="/delete/promotioncode">

                <div class="mb-3 row">
                    <label for="carById" class="col-sm-2 col-form-label">Promotion code ID: </label>
                    <div class="col-sm-6">
                        <input th:type="number" class="form-control" id="carById" placeholder="id" name = "id">
                    </div>
                </div>

                <div class = "d-flex flex-row text-center" style = "margin-top: 25px">
                    <div class="col-sm-1"></div>
                    <button type="submit" class="col-sm-2 btn btn-success">Submit</button>
                    <div class="col-sm-1"></div>
                    <button type="reset" class="col-sm-2 btn btn-danger">Reset</button>
                </div>

            </form>
        </div>
    </div>
</div>



</body>
</html>
