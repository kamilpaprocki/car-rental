<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="headers::default"></head>

<body>
<div th:replace="navigation :: nav"></div>

<div class = "container-sm ">
    <div class ="row">
        <div class="col-sm-10 mt-5">

            <form method="get" th:action="@{/promotioncode}">

                <div class = "container-fluid" >

                    <div class = "form-check" style = "padding: 10px">
                        <input type = "radio" class = "form-check-input" id = "allPromotionCodes" value = "allPromotionCodes" name = "promotioncodestatus" >
                        <label class = "form-check-label" for = "allPromotionCodes">
                            Get all promotion codes
                        </label>
                    </div>

                    <div class = "form-check" style = "padding: 10px">
                        <input type = "radio" class = "form-check-input" id = "activePromotionCodes" value = "activePromotionCodes" name = "promotioncodestatus">
                        <label class = "form-check-label" for = "activePromotionCodes">
                            Get active promotion codes
                        </label>
                    </div>

                    <div class = "form-check" style = "padding: 10px">
                        <input type = "radio" class = "form-check-input" id = "inactivePromotionCodes" value = "inactivePromotionCodes" name = "promotioncodestatus">
                        <label class = "form-check-label" for = "inactivePromotionCodes">
                            Get inactive promotion codes
                        </label>
                    </div>

                    <div class="input-group">
                    <div class = "form-check"  style = "padding: 10px">
                        <input type = "radio" class = "form-check-input" id = "promotionCodeId" value = "promotionCodeId" name = "promotioncodestatus">
                        <label class = "form-check-label" for = "promotionCodeId">
                            Get promotion code by id:
                        </label>
                    </div>
                        <div class="col-sm-1" style = "padding-left: 20px">
                        <input type = "number" class = "form-control"  placeholder="id" name = "id">
                        </div>
                    </div>



                <div class="input-group">
                    <div class = "form-check"  style = "padding: 10px">
                        <input type = "radio" class = "form-check-input" id = "promotionCode" value = "promotionCode" name = "promotioncodestatus">
                        <label class = "form-check-label" for = "promotionCode">
                            Get promotion code by code:
                        </label>
                    </div>
                    <div class="col-sm-7">
                        <input type = "text" class = "form-control" placeholder="promotion code" name = "promotioncode">
                    </div>
                </div>

                    </div>

                <div class = "d-flex flex-row text-center" style = "margin-top: 25px">
                    <div class="col-sm-1"></div>
                    <button type="submit" class="col-sm-2 btn btn-success">Submit</button>
                    <div class="col-sm-1"></div>
                    <button type="reset" class="col-sm-2 btn btn-danger">Reset</button>
                </div>

            </form>
        </div>
    </div>
</div>



</body>
</html>
